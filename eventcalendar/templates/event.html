{% extends 'base/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" id="exampleModalLongTitle" style="text-align: center;">Update Session</h5>  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="modal-body">
          <table class="form form-table">
            {{ form }}
          </table>
          </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
{% endblock %}
