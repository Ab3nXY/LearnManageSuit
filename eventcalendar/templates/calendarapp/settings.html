{% extends 'base.html' %}
{% block content %}
{% if user.role == 'Guidance' or user.role == 'Tutor' %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Set Availability</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="label" for="password">Start Time:</label>
                <br>
                <input type="password" name="password1" class="form-control">
            </div>
            <div class="form-group">
                <label class="label" for="password">End Time:</label>
                <br>
                <input type="password" name="password2" class="form-control">
            </div>
              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Set Availability</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
