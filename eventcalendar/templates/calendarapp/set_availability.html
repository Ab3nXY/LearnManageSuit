{% extends 'base/base.html' %}

{% block title %} Set Availability {% endblock title %}

{% block extracss %}
<style>
  /* Modern design styles */
  .availability-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px auto;
    max-width: 700px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .availability-title {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  .day-list {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .day-item {
    margin: 5px;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f5f5f5; /* Light background for days */
  }
  .day-item.active {
    background-color: #ddd; /* Highlight active day */
  }
  .time-bar {
    width: 100%; /* Adjust width as needed */
    height: 20px;
    background-color: #ddd;
    position: relative;
    margin-top: 10px;
  }
  .time-bar .handle {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 10px;
    height: 20px;
    background-color: #333;
    cursor: grab;
  }
  .time-bar .handle.left {
    left: 0;
  }
  .time-bar .handle.right {
    right: 0;
  }
</style>
{% endblock extracss %}

{% block content %}
<div class="availability-container">
  <h1 class="availability-title">Set Availability</h1>
  <form method="post">
    {% csrf_token %}
    <ul class="day-list">
      <li class="day-item" data-day="monday">Monday</li>
      <li class="day-item" data-day="tuesday">Tuesday</li>
      </ul>
    <div class="time-bar">
      <span class="handle left"></span>
      <span class="handle right"></span>
    </div>
    <button type="submit">Save Availability</button>
  </form>

  <h2>Availability Bar (Example)</h2>
  <div class="availability-bar">
    <div class="availability-slot available"></div>
    <div class="availability-slot"></div>
    </div>
</div>
{% endblock %}
