{% extends 'base/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
  <div class="modal-dialog-left">
      <div class="modal-content" style="padding: 20px;">
              <form id="updateForm" method="post" >
                {% csrf_token %}
                <table class="form form-table">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label" style="font-weight: bold;">Event Title:</label>
                    <div style="height: fit-content;">{{ form.title }}</div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label" style="font-weight: bold;">Description:</label>
                    <div style="height: fit-content; ">{{ form.description }}</div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label" style="font-weight: bold;">Start Date:</label>
                    <div style="height: fit-content;">{{ form.start_time }}</div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label" style="font-weight: bold;">End Date:</label>
                    <div style="height: fit-content;">{{ form.end_time }}</div>
                </div>
                  <tr><td colspan="2"><button type="submit" class="btn btn-primary"> Update </button></td></tr>
                </table>
              </form>
        </div>
    </div>
{% endblock %}
